<html>
    <head>
        <title>Guess The Word</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
    
    <script src="game_page.js"></script>
    </head>
<body>
    <h3 id="player1_name"></h3><span id="player1_score"></span>
  <br>
  <h3 id="player2_name"></h3><span id="player2_score"></span>
  <div class="container"><center>
      <h1 style="color: white;">Guess The Word</h1>
      <h4 id="player_question"></h4>
      <h4 id="player_answer"></h4>
      <div id="output" class="col-lg-6"></div>
      <br>
      <br>
      <label>Send Your Word: <b style="color:red">Try Putting Words That Have 5 Or More Alphabets</b> </label>
      <br>
      <input type="text" id="word" class="form-control" placeholder="Enter The Word">
      <br>
      <button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
  </center></div>
</body>


</html>
